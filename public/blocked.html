<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stay Focused!</title>
  <link rel="icon" href="icon128.png">
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #fff;
    }
    .container {
      background: rgba(34,34,34,0.95);
      border-radius: 18px;
      box-shadow: 0 4px 24px #0008;
      padding: 2.5em 2em;
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .quote {
      font-size: 1.1em;
      margin: 1.5em 0 2em 0;
      opacity: 0.8;
    }
    .btn {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7em 2em;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0006;
      margin-top: 1em;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #388e3c;
    }
    img {
      width: 64px;
      margin-bottom: 1em;
    }

    /* Light mode styles */
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(120deg, #f3f4f6 0%, #e0e0e0 100%);
        color: #222;
      }
      .container {
        background: rgba(255,255,255,0.95);
        color: #222;
        box-shadow: 0 4px 24px #bbb8;
      }
      .btn {
        background: #388e3c;
        color: #fff;
      }
      .btn:hover {
        background: #4caf50;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon128.png" alt="Focus Icon">
    <h1>Stay Focused!</h1>
    <h3>This website is blocked by the Productivity focus extension.</h3>
    <div style="margin: 1.2em 0 0.5em 0; font-size: 1em; opacity: 0.85;">
      <span>If you want to access this website, simply remove it from your blocked list in the <b>New Tab</b> page.</span>
    </div>
    <h3 class="quote">“Success is the sum of small efforts, repeated day in and day out.”<br><span style="font-size:0.9em;opacity:0.7;margin-top: 0.5em;">— Robert Collier</span></h3>
    <!-- <button class="btn" onclick="window.location.href='chrome://newtab'">Back to Work</button> -->
  </div>
</body>
</html>
